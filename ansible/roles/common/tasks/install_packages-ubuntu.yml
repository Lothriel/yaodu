---
- name: Adding Docker key to keyserver
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: 36A1D7869245C8950F966E92D8576A8BA88D21E9

- name: Adding Docker repository to apt sources
  apt_repository:
    repo: 'deb http://get.docker.com/ubuntu docker main'

- name: Adding Ceph key to keyserver
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: 7F6C9F236D170493FCF404F27EBFDD5D17ED316D

- name: Adding Ceph repository to apt sources
  apt_repository:
    repo: 'deb http://ceph.com/debian-{{ ceph_release }}/ trusty main'

- name: Installing common packages
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - python-pip
    - lxc-docker
    - ceph-common
