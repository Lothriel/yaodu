---
- name: Starting libvirt
  docker:
    name: "libvirt"
    image: "{{ docker_registry }}/yaodu/libvirt"
    state: "running"
    privileged: true
    net: host
    volumes: "/opt/yaodu/libvirt/:/etc/libvirt/,/opt/yaodu/libvirt/ceph.conf:/etc/ceph/ceph.conf,/lib/modules/:/lib/modules/,/opt/yaodu/libvirt/instances/:/var/lib/nova/instances/"
    command: "/entrypoint.sh"
