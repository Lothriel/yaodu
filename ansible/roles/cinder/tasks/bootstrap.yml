---
- name: Creating cinder database
  mysql_db:
    login_host: "{{ yaodu_api_vip }}"
    login_user: "root"
    login_password: "{{ database_root_password }}"
    name: "cinder"
  register: database
  run_once: True

- name: Creating keystone database user and setting permissions
  mysql_user:
    login_host: "{{ yaodu_api_vip }}"
    login_user: "root"
    login_password: "{{ database_root_password }}"
    name: "cinder"
    password: "{{ database_cinder_password }}"
    host: "%"
    priv: "cinder.*:ALL"
    append_privs: "yes"
  run_once: True

- name: Initializing Cinder database
  command: /usr/bin/env docker run --rm=true \
                        -v /opt/yaodu/cinder/:/etc/cinder/ \
                        -t "{{ docker_registry }}/yaodu/cinder" \
                        /usr/bin/env cinder-manage db sync
  when: database|changed
  run_once: True
