---
- name: Creating database
  mysql_db:
    login_host: "{{ yaodu_api_vip }}"
    login_user: "root"
    login_password: "{{ database_root_password }}"
    name: "{{ container }}"
  register: database
  run_once: True

- name: Creating database user and setting permissions
  mysql_user:
    login_host: "{{ yaodu_api_vip }}"
    login_user: "root"
    login_password: "{{ database_root_password }}"
    name: "{{ container }}"
    password: "{{ database_password }}"
    host: "%"
    priv: "{{ container }}.*:ALL"
    append_privs: "yes"
  run_once: True

- name: Initializing database
  docker:
    name: "bootstrap_{{ container }}"
    image: "{{ docker_registry }}/yaodu/{{ container }}"
    state: "running"
    net: "host"
    env: "{{ docker_vars.env }},BOOTSTRAP=true"
    detach: False
  when: database|changed
  run_once: True

- name: Cleaning up boostrap container
  docker:
    name: "bootstrap_{{ container }}"
    image: "{{ docker_registry }}/yaodu/{{ container }}"
    state: "absent"
  when: database|changed
  run_once: True

