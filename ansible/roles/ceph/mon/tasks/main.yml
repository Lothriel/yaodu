---
- name: Creating temp file on local_host
  local_action: shell echo 'None' > /tmp/yaodu_ceph_cluster
  always_run: True
  changed_when: False

- name: Checking if a previous cluster exists
  stat:
    path: "/etc/ceph/{{ ceph_cluster_name }}.monmap"
  register: monmap

- name: Writing hostname of host with existing cluster files to temp file
  local_action: shell echo "{{ ansible_hostname }}" > /tmp/yaodu_ceph_cluster
  always_run: True
  changed_when: False
  when: monmap.stat.exists

- name: Registering host from tempfile
  set_fact:
    delegate_host: "{{ lookup('file', '/tmp/yaodu_ceph_cluster') }}"

- name: Bootstraping Ceph cluster
  command: /usr/bin/env docker run \
                        --rm=True -v /etc/ceph:/etc/ceph \
                        -e "CEPH_CLUSTER_NAME={{ ceph_cluster_name}}" \
                        -e "INITIAL_CLUSTER=true" \
                        -e "MON_NAME={{ ansible_hostname }}" \
                        -e "MON_IP={{ ansible_br_stor['ipv4']['address'] }}" \
                        -t "{{ docker_registry }}/yaodu/ceph" /opt/ceph/mon.sh
  when: delegate_host == 'None'
  run_once: True

- name: Setting host if no existing cluster was found
  set_fact:
    delegate_host: "{{ ansible_hostname }}"
  when: delegate_host == 'None'

- name: Pulling keyrings from monitor
  bslurp:
     src: "{{ item }}"
  with_items:
     - "/etc/ceph/{{ ceph_cluster_name }}.client.admin.keyring"
     - "/etc/ceph/{{ ceph_cluster_name }}.mon.keyring"
     - "/etc/ceph/{{ ceph_cluster_name }}.monmap"
  register: ceph_files
  delegate_to: "{{ delegate_host }}"
  run_once: True

- name: Pushing keyrings to monitors
  bslurp:
    src: "{{ item.content }}"
    dest: "{{ item.source }}"
    mode: "{{ item.mode }}"
    sha_hash: "{{ item.sha_hash }}"
  with_items: ceph_files.results

- include: stop_start.yml
  serial: 1
