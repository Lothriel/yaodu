---
- name: Creating glance database
  mysql_db:
    login_host: "{{ yaodu_api_vip }}"
    login_user: "root"
    login_password: "{{ database_root_password }}"
    name: "glance"
  register: database
  run_once: True

- name: Creating keystone database user and setting permissions
  mysql_user:
    login_host: "{{ yaodu_api_vip }}"
    login_user: "root"
    login_password: "{{ database_root_password }}"
    name: "glance"
    password: "{{ database_glance_password }}"
    host: "%"
    priv: "glance.*:ALL"
    append_privs: "yes"
  run_once: True

- name: Initializing Glance database
  command: /usr/bin/env docker run --rm=true \
                        -v /opt/yaodu/glance/:/etc/glance/ \
                        -t "{{ docker_registry }}/yaodu/glance" \
                        /usr/bin/env glance-manage db_sync
  when: database|changed
  run_once: True
