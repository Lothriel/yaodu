---
- name: Creating keystone database
  mysql_db:
    login_host: "{{ yaodu_api_vip }}"
    login_user: "root"
    login_password: "{{ database_root_password }}"
    name: "keystone"
  register: database
  run_once: True

- name: Creating keystone database user and setting permissions
  mysql_user:
    login_host: "{{ yaodu_api_vip }}"
    login_user: "root"
    login_password: "{{ database_root_password }}"
    name: "keystone"
    password: "password"
    host: "%"
    priv: "keystone.*:ALL"
    append_privs: "yes"
  run_once: True


- name: Create initial Keystone database
  command: /usr/bin/env docker run --rm=true \
                        -v /opt/yaodu/keystone/:/etc/keystone/ \
                        -t "{{ docker_registry }}/yaodu/keystone" \
                        /usr/bin/env keystone-manage db_sync
  when: database|changed
  run_once: True
