---
- name: Creating keystone database
  mysql_db:
    login_host: "{{ yaodu_api_vip }}"
    login_user: "root"
    login_password: "{{ database_root_password }}"
    name: "keystone"
  register: database
  run_once: True

- name: Creating keystone database user and setting permissions
  mysql_user:
    login_host: "{{ yaodu_api_vip }}"
    login_user: "root"
    login_password: "{{ database_root_password }}"
    name: "keystone"
    password: "password"
    host: "%"
    priv: "keystone.*:ALL"
    append_privs: "yes"
  run_once: True

- name: Initializing Keystone database
  docker:
    name: "keystone"
    image: "{{ docker_registry }}/yaodu/keystone"
    state: "running"
    net: "host"
    env: "{{ docker_vars.env }},BOOTSTRAP=true"
    detach: False
  when: database|changed
  run_once: True
